esspressoCore = { module = "androidx.test.espresso:espresso-core", version.ref = "esspressoCoreVersion" }
activityKtx = { module = "androidx.activity:activity-ktx", version.ref = "activityKtxVersion" }
kotlinStdlibJdk7 = { module = "org.jetbrains.kotlin:kotlin-stdlib-jdk7", version.ref = "kotlinStdlibJdk7Version" }
