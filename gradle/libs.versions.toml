[versions]
# project
gradleVersion = "8.1.3"
kotlinPluginVersion = "1.7.10"

# app
coreKtxVersion = "1.8.0"
appcompatVersion = "1.6.1"
materialVersion = "1.9.0"
constraintLayoutVersion = "2.0.4"
junitVersion = "4.13.2"
